<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Blog Post - AutoImage</title>
    <link rel="stylesheet" href="../css/optimized.css" />
    <link rel="stylesheet" href="../css/mobile.css" />
    <link rel="stylesheet" href="../css/credits-modal.css" />
    <link rel="stylesheet" href="../css/blog-content-editor.css" />
    <link rel="icon" href="../images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/config/tailwind-config.js"></script>
    <script src="../js/utils/input-helpers.js"></script>
</head>

<body class="bg-gray-800 text-gray-200 w-full min-h-screen">
    <!-- Unified Header Component loads automatically via header-component.js -->

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Back to Blog -->
        <div class="mb-6">
            <a href="/blog" class="inline-flex items-center text-blue-400 hover:text-blue-300 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Blog
            </a>
        </div>

        <!-- Post Content -->
        <article id="post-content">
            <!-- Loading State -->
            <div id="loading" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <p class="mt-4 text-gray-400">Loading post...</p>
            </div>

            <!-- Post will be loaded here -->
            <div id="post-details" class="hidden">
                <!-- Post Header -->
                <header class="mb-8">
                    <h1 id="post-title" class="text-4xl font-bold text-white mb-4"></h1>
                    <div class="flex items-center text-sm text-gray-400 mb-4">
                        <span id="post-author" class="mr-4"></span>
                        <span id="post-date" class="mr-4"></span>
                        <span id="post-views" class="flex items-center">
                            <i class="fas fa-eye mr-1"></i>
                            <span id="view-count"></span> views
                        </span>
                    </div>
                    <div id="post-tags" class="flex flex-wrap gap-2 mb-4">
                        <!-- Tags will be loaded here -->
                    </div>
                </header>

                <!-- Post Thumbnail -->
                <div id="post-thumbnail" class="hidden">
                    <!-- Thumbnail will be loaded here -->
                </div>

                <!-- Post Body -->
                <div id="post-body" class="prose prose-invert max-w-none">
                    <!-- Post content will be loaded here -->
                </div>

                <!-- Post Footer -->
                <footer class="mt-12 pt-8 border-t border-gray-700">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center text-sm text-gray-400">
                            <span>Published by </span>
                            <span id="author-name" class="ml-1 font-medium text-white"></span>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span id="last-updated" class="text-sm text-gray-400"></span>
                        </div>
                    </div>
                </footer>
            </div>

            <!-- Admin Actions (only visible to admins) -->
            <div id="admin-actions" class="mt-8 hidden">
                <div class="flex space-x-4">
                    <button id="edit-post-btn" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                        <i class="fas fa-edit mr-2"></i>
                        Edit Post
                    </button>
                    <button id="delete-post-btn" class="inline-flex items-center px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition-colors">
                        <i class="fas fa-trash mr-2"></i>
                        Delete Post
                    </button>
                </div>
            </div>
        </article>

        <!-- Error State -->
        <div id="error" class="hidden text-center py-12">
            <div class="text-red-500 mb-4">
                <i class="fas fa-exclamation-triangle text-4xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Post Not Found</h2>
            <p class="text-gray-400 mb-6">The blog post you're looking for doesn't exist or has been removed.</p>
            <a href="/blog" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Blog
            </a>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-bold text-white mb-4">Delete Post</h3>
            <p class="text-gray-400 mb-6">Are you sure you want to delete this post? This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors">
                    Cancel
                </button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/components/header-component.js"></script>
    <script src="../js/utils/BlogUIUtils.js"></script>
    <script src="../js/utils/ThumbnailFallback.js"></script>
    <script src="../js/utils/MediaRenderer.js"></script>
    <script src="../js/core/auth-service.js"></script>
    <script src="../js/core/api-service.js"></script>
    <script src="../js/services/blog-service.js"></script>
    <script src="../js/pages/blog-post-view.js"></script>
</body>

</html>
