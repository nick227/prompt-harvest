<head>

    <link href="css/admin-queue-monitor.css" rel="stylesheet">

    <link rel="preload" href="js/services/FormGenerator.js" as="script">
    <link rel="preload" href="js/models/AdminModels.js" as="script">

    <!-- SEO and Meta -->

<body class="bg-gray-800 text-gray-200 w-full min-h-screen">
    <!-- Skip Navigation Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-placeholder">
        <div class="loading-spinner loading-spinner-lg"></div>
        <h2>Loading Admin Dashboard</h2>
        <p>Verifying admin access...</p>
    </div>

    <!-- Site Header -->
    <!-- Header Component loads automatically via header-component.js -->

    <!-- Admin Dashboard Layout -->
    <div id="admin-dashboard" class="admin-dashboard" style="display: none;">

        <!-- Main Content Area -->
        <main id="main-content" class="admin-main w-full mx-auto" role="main">
            <!-- Admin Dashboard Content Container -->
            <div id="admin-dashboard-content" class="admin-dashboard-content">
                <!-- Content will be populated by the new modular admin system -->
            </div>
        </main>
    </div>

    <!-- Error Screen -->
    <div id="error-screen" class="no-data" style="display: none;">
        <div class="no-data-message">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>Access Denied</h2>
            <p id="error-message">You do not have permission to access the admin dashboard.</p>

                    <i class="fas fa-home"></i>
                    Return to Home

        </div>
    </div>

    <!-- Modal Container for Forms and Dialogs -->
    <div id="modal-container" class="modal-backdrop" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Modal Title</h3>
                <button id="modal-close" class="modal-close" aria-label="Close modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container">
        <!-- Notifications will be populated by JavaScript -->
    </div>

    <!-- JavaScript Dependencies -->
    <script>
        // Global configuration
        window.ADMIN_CONFIG = {
            apiBaseUrl: '/api/admin',
            maxRetries: 3,
            cacheTimeout: 5 * 60 * 1000, // 5 minutes
            refreshInterval: 30 * 1000    // 30 seconds
        };
    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core Services -->
    <script src="js/core/api-service.js"></script>
    <script src="js/services/FormGenerator.js"></script>
    <script src="js/core/prompt-history-service.js"></script>

    <!-- User System (required for header component) -->
    <script src="js/core/user-system.js"></script>

    <!-- Header Component -->
    <script src="js/components/header-component.js"></script>

    <!-- Credit Services -->
    <script type="module" src="js/services/UnifiedCreditService.js"></script>

    <!-- Messaging System -->
    <script src="js/services/messaging-service.js"></script>
    <script src="js/components/messaging/message-component.js"></script>
    <script src="js/components/messaging/admin-messaging.js"></script>

    <!-- Models and Configuration -->
    <script src="js/models/AdminModels.js"></script>

    <!-- New Modular Admin System -->
    <script src="js/modules/admin/core/admin-demo-data.js"></script>
    <script src="js/modules/admin/admin-api-service.js"></script>
    <script src="js/modules/admin/services/admin-snapshot-service.js"></script>
    <script src="js/modules/admin/services/admin-history-manager.js"></script>
    <script src="js/modules/admin/ui/admin-shared-table.js"></script>
    <script src="js/modules/admin/ui/AdminUtils.js"></script>
    <script src="js/modules/admin/services/admin-queue-service.js"></script>
    <script src="js/modules/admin/services/admin-queue-monitor.js"></script>
    <script src="js/modules/admin/legacy/AdminPromoCodeModal.js"></script>
    <script src="js/modules/admin/managers/AdminSummaryRenderer.js"></script>
    <script src="js/modules/admin/legacy/AdminImageManager.js"></script>
    <script src="js/modules/admin/AdminPackageManager.js"></script>
    <script src="js/modules/admin/AdminPromoCardsManager.js"></script>
    <script src="js/modules/admin/AdminEventHandler.js"></script>
    <script src="js/modules/admin/managers/AdminTermsManager.js"></script>
    <script src="js/modules/admin/ui/AdminModalManager.js"></script>
    <script src="js/modules/admin/managers/SystemSettingsManager.js"></script>
    <script src="js/modules/admin/admin-ui-renderer.js"></script>
    <script src="js/modules/admin/core/AdminEventBus.js"></script>
    <script src="js/modules/admin/admin-dashboard-manager.js"></script>

    <!-- Admin Authentication Check -->
    <script src="js/modules/admin/auth/admin-auth-check.js"></script>

    <!-- Chart.js for activity metrics - Load before queue monitor -->
    <script>
        console.log('üîÑ ADMIN: Chart.js loading script starting...');

        function loadChartJS() {
            console.log('üîÑ ADMIN: Starting Chart.js loading process...');
            console.log('üîÑ ADMIN: DOM ready state:', document.readyState);

            // Try local file first
            const localScript = document.createElement('script');
            localScript.src = 'js/lib/chart.min.js';
            localScript.onload = function() {
                console.log('‚úÖ Chart.js loaded from local file');
                console.log('‚úÖ Chart object available:', typeof Chart !== 'undefined');
                window.ChartJSLoaded = true;
                window.dispatchEvent(new CustomEvent('chartjs-loaded'));
            };
            localScript.onerror = function() {
                console.error('‚ùå Local Chart.js failed to load, trying CDN...');

                // Try CDN fallback
                const cdnScript = document.createElement('script');
                cdnScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js';
                cdnScript.onload = function() {
                    console.log('‚úÖ Chart.js loaded successfully from CDN fallback');
                    console.log('‚úÖ Chart object available:', typeof Chart !== 'undefined');
                    window.ChartJSLoaded = true;
                    window.dispatchEvent(new CustomEvent('chartjs-loaded'));
                };
                cdnScript.onerror = function() {
                    console.error('‚ùå Chart.js failed to load from both local and CDN');
                    window.ChartJSLoaded = false;
                };
                document.head.appendChild(cdnScript);
            };
            document.head.appendChild(localScript);
        }

        // Load Chart.js when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadChartJS);
        } else {
            loadChartJS();
        }
    </script>

    <!-- Admin Package Management -->
    <script src="js/modules/admin/ui/admin-pricing-calculator.js"></script>
    <script src="js/modules/admin/ui/admin-pricing-calculator-ui.js"></script>

    <!-- Safe Modular Admin Systems -->
    <script src="js/modules/admin/core/admin-error-monitor.js"></script>
    <script src="js/modules/admin/services/admin-notification-system.js"></script>

    <!-- Admin Router -->

    <!-- Admin Modal Functions -->

    <!-- Admin Promo Manager -->
    <script src="js/modules/admin/legacy/AdminPromoManager.js"></script>

    <!-- Main Admin Application -->
    <script src="js/admin.js"></script>

    <!-- Initialize Safe Modules -->
    <script>
        // Initialize error monitoring
        if (window.AdminErrorMonitor) {
            const errorMonitor = new AdminErrorMonitor();
            errorMonitor.init();
        }

        // Initialize notification system
        if (window.AdminNotificationSystem) {
            const notificationSystem = new AdminNotificationSystem();
            notificationSystem.init();
        }

        // Initialize modal manager
        if (window.AdminModalManager) {
            window.adminModal = new AdminModalManager();
            window.adminModal.init();
            console.log('‚úÖ ADMIN: Modal manager initialized successfully');
        } else {
            console.error('‚ùå ADMIN: AdminModalManager not available');
        }
    </script>
